<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div id="top">
        <h1>Contact Us</h1>
        <p>Please complete the information below. Fields marked with <span class="required">*</span> are required fields
        </p>
    </div>

    <div id="data">
        <form action="mailto:test@gmail.com" method="post">
            <fieldset>
                <legend>Your Data</legend>

                <table>
                    <tr>
                        <td>First Name <span class="required">* </span> <input type="text" required="required"></td>
                    </tr>

                    <tr>
                        <td><p>Last Name <span class="required">* </span> <input type="text" required="required"></td>
                    </tr>

                    <tr>
                        <td>Street Address <span class="required">* </span> <input type="text" required="required"></td>
                    </tr>

                    <tr>
                        <td>City<span class="required">* </span> <input type="text" required="required"></td>
                    </tr>

                    <tr>
                        <td>Province<span class="required">* </span>
                            <select name="label" id="province">
                                <option value="province">Select an option</option>
                                <option value="province">AB</option>
                                <option value="province">BC</option>
                                <option value="province">MB</option>
                                <option value="province">NB</option>
                                <option value="province">NL</option>
                                <option value="province">NT</option>
                                <option value="province">NS</option>
                                <option value="province">NU</option>
                                <option value="province">ON</option>
                                <option value="province">PE</option>
                                <option value="province">QC</option>
                                <option value="province">SK</option>
                                <option value="province">YK</option>
                            </select>
                       
                        </td>
                    </tr>

                    <tr>
                        <td>Postal Code<span class="required">* </span> <input type="text" required="required"></td>
                    </tr>


                    <tr>
                        <td>Email Address<span class="required">* </span> <input type="email" required="required"></td>
                    </tr>


                    <tr>
                        <td> Phone Number<span class="required">* </span> <input type="tel" required="required"
                              minlength="10"  maxlength="10"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Agreement</legend>

                <!-- I agree checkhbox -->
                 <input type="checkbox" name="boxset" value="data" required="required">
                <label>Accept Agreement</label>
                <span class="required">*</span>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </fieldset>
        </form>

    </div>

</body>

</html>
